{% extends 'side_bar.html' %} {% block style %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
/>
{% endblock %} {% block content%}
<div class="container overflow-hidden">
  <div class="row justify-content-center align-items-center p-3" style="min-height: 100vh;">
    <div class="col-9">
      <div class="row">
        <!-- 練歌規則 -->
        <div class="col-lg-8">
          <div class="border boder-1 bg-white rounded p-4">
            <div><h1>弦音吉他社練歌</h1></div>
            <hr />
            <div>
              <p>
                排隊指南 練歌時間：AM 00：00 - AM 00：00<br />
                (30分鐘為一首歌) ＃開放7天內預約排隊 <br />
                ✅ 練歌時間為一組30分鐘<br />
                ✅ 限定預約一個禮拜內的練歌<br />
                ✅ 禁止插隊!!! 敬請見諒<br />
              </p>
            </div>
          </div>
        </div>
        <!-- 預約排隊 -->
        <div class="col-lg-4">
          <div class="border boder-1 bg-white rounded p-4">
            <h1>預約排隊</h1>
            <hr />
            <div class="row my-3">
              <label class="col-3 col-form-label text-center" for="datepicker"
                >日期:</label
              >
              <div class="col-9">
                <input type="text" class="form-control" id="datepicker" />
                <div id="datepicker"></div>
                <input type="hidden" id="my_hidden_input" />
              </div>
            </div>
            <button class="btn btn-primary w-100" id="search_btn">查詢</button>
          </div>
        </div>
      </div>
      <!-- 時間列表 -->
      <div class="row my-4" id="time_list_bg">
        <div class="col-12">
          <div class="border boder-1 bg-white rounded p-4">
            <h1>預約列表</h1>
            <hr>
            <div class="row row-cols-2 my-3" id="time_list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="../static/js/index1.js"></script>
<script>
  $(document).ready(function () {
    $("#time_list_bg").hide();
    init_datetime();
    search_time();
  });
</script>
{% endblock %}
